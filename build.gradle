// Top-level build file

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    glideVersion = "4.3.0"
    okhttpVersion = "3.14.2"
    retrofitVersion = "2.6.0"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
