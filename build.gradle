buildscript {
    repositories {
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    glideVersion = "4.3.0"
    okhttpVersion = "3.9.0"
    retrofitVersion = "2.3.0"
    supportLibraryVersion = "26.0.2"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
